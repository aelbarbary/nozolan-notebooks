<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#e91e63" opacity="0.2"/>
  
  <!-- Head -->
  <circle cx="100" cy="80" r="40" fill="#e91e63"/>
  
  <!-- Winking Eyes -->
  <circle cx="90" cy="75" r="8" fill="white"/>
  <circle cx="90" cy="75" r="4" fill="#2d3748"/>
  <line x1="105" y1="75" x2="115" y2="75" stroke="#2d3748" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Big Grin -->
  <path d="M 80 88 Q 100 102 120 88" stroke="#2d3748" stroke-width="3" fill="white"/>
  <path d="M 80 88 Q 100 102 120 88" stroke="#2d3748" stroke-width="3" fill="none"/>
  
  <!-- Tongue -->
  <ellipse cx="100" cy="95" rx="8" ry="5" fill="#ff69b4"/>
  
  <!-- Party Hat -->
  <path d="M 100 35 L 75 60 L 125 60 Z" fill="#9c27b0" stroke="#2d3748" stroke-width="2"/>
  <circle cx="100" cy="35" r="5" fill="#ffd700"/>
  <line x1="85" y1="50" x2="115" y2="50" stroke="#e91e63" stroke-width="2"/>
  
  <!-- Confetti -->
  <circle cx="60" cy="100" r="3" fill="#ffd700"/>
  <circle cx="140" cy="95" r="3" fill="#4caf50"/>
  <rect x="50" y="120" width="4" height="4" fill="#e91e63" transform="rotate(45 52 122)"/>
  <rect x="145" y="115" width="4" height="4" fill="#9c27b0" transform="rotate(30 147 117)"/>
  
  <!-- Joke Bubble -->
  <circle cx="100" cy="145" r="25" fill="white" stroke="#2d3748" stroke-width="2"/>
  <text x="100" y="155" font-size="30" text-anchor="middle" fill="#2d3748">HA</text>
</svg>
