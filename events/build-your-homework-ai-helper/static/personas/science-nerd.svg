  <rect x="95" y="125" width="10" height="8" fill="#66bb6a" stroke="#1b5e20" stroke-width="2"/>
  <circle cx="100" cy="120" r="3" fill="#1b5e20"/>
  
  <!-- Bubbles -->
  <circle cx="95" cy="145" r="3" fill="white" opacity="0.8"/>
  <circle cx="105" cy="150" r="2" fill="white" opacity="0.8"/>
  <circle cx="100" cy="155" r="2.5" fill="white" opacity="0.8"/>
  
  <!-- Atom Symbol -->
  <circle cx="140" cy="140" r="20" fill="none" stroke="#4caf50" stroke-width="2"/>
  <ellipse cx="140" cy="140" rx="20" ry="8" fill="none" stroke="#4caf50" stroke-width="2" transform="rotate(60 140 140)"/>
  <ellipse cx="140" cy="140" rx="20" ry="8" fill="none" stroke="#4caf50" stroke-width="2" transform="rotate(-60 140 140)"/>
  <circle cx="140" cy="140" r="4" fill="#1b5e20"/>
</svg>
