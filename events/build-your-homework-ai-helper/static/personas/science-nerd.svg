<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#4caf50" opacity="0.2"/>
  
  <!-- Head -->
  <circle cx="100" cy="80" r="40" fill="#4caf50"/>
  
  <!-- Big Glasses -->
  <circle cx="88" cy="75" r="14" fill="white" stroke="#1b5e20" stroke-width="3"/>
  <circle cx="112" cy="75" r="14" fill="white" stroke="#1b5e20" stroke-width="3"/>
  <line x1="102" y1="75" x2="98" y2="75" stroke="#1b5e20" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="75" r="5" fill="#1b5e20"/>
  <circle cx="112" cy="75" r="5" fill="#1b5e20"/>
  
  <!-- Smile -->
  <path d="M 85 92 Q 100 100 115 92" stroke="#1b5e20" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Flask -->
  <path d="M 85 130 L 90 150 Q 90 165 100 165 Q 110 165 110 150 L 115 130 Z" 
