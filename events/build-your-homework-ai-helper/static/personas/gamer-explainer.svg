<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0f3460" opacity="0.3"/>
  
  <!-- Head -->
  <circle cx="100" cy="80" r="40" fill="#0f3460"/>
  
  <!-- Pixel Eyes -->
  <rect x="85" y="70" width="10" height="10" fill="#00f5ff"/>
  <rect x="105" y="70" width="10" height="10" fill="#00f5ff"/>
  
  <!-- Pixel Smile -->
  <rect x="85" y="90" width="5" height="5" fill="#00f5ff"/>
  <rect x="90" y="93" width="5" height="5" fill="#00f5ff"/>
  <rect x="95" y="95" width="5" height="5" fill="#00f5ff"/>
  <rect x="100" y="95" width="5" height="5" fill="#00f5ff"/>
  <rect x="105" y="93" width="5" height="5" fill="#00f5ff"/>
  <rect x="110" y="90" width="5" height="5" fill="#00f5ff"/>
  
  <!-- Headphones -->
  <path d="M 60 75 Q 60 50 100 50 Q 140 50 140 75" 
        stroke="#00f5ff" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="60" cy="80" r="10" fill="#0f3460" stroke="#00f5ff" stroke-width="3"/>
  <circle cx="140" cy="80" r="10" fill="#0f3460" stroke="#00f5ff" stroke-width="3"/>
  
  <!-- Game Controller -->
  <rect x="70" y="130" width="60" height="35" rx="10" fill="#16213e" stroke="#00f5ff" stroke-width="2"/>
  
  <!-- D-Pad -->
  <rect x="82" y="142" width="6" height="12" fill="#00f5ff"/>
  <rect x="79" y="145" width="12" height="6" fill="#00f5ff"/>
  
  <!-- Buttons -->
  <circle cx="115" cy="145" r="4" fill="#ff00ff"/>
  <circle cx="108" cy="150" r="4" fill="#00f5ff"/>
  <circle cx="122" cy="150" r="4" fill="#00ff88"/>
  <circle cx="115" cy="155" r="4" fill="#ffd700"/>
  
  <!-- Power Symbol -->
  <circle cx="100" cy="120" r="6" fill="none" stroke="#00ff88" stroke-width="2"/>
  <line x1="100" y1="114" x2="100" y2="120" stroke="#00ff88" stroke-width="2"/>
</svg>
